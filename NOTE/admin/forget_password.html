<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Note - Forgot Password</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon/favicon.ico" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Responsive Css -->
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>

    <section id="forget-password">
        <div class="box">
            <div class="logo">
                <div class="text-center">
                    <img src="./images/Login/top-logo.png" alt="">
                </div>
            </div>
            <div class="form-content">
                <div class="for-pass-heading">
                    <h3 class="text-center">Forgot Password?</h3>
                    <p class="text-center">Enter your email to reset password</p>
                </div>

                <form id="for-pass-form" class="form" action="#" method="Post">

                    <!-- email -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email *</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email" required>
                    </div>


                    <!-- login btn -->
                    <button type="button" class="btn for-pass-btn">Submit</button>

                </form>

            </div>
        </div>
    </section>




    <!-- JavaScript -->
    <!-- JQuery -->
    <script src="./js/jquery.js"></script>

    <!-- bootstrap javaScript -->
    <script src="./js/bootstrap/bootstrap.min.js"></script>

    <!-- javaScript -->
    <script src="./js/script.js"></script>
</body>

</html>
