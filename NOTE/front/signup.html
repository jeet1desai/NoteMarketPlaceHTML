<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Note - SignUp</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon/favicon.ico" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Responsive Css -->
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>


    <!-- Sign up Box -->
    <section id="signup">
        <div class="box">
            <div class="logo">
                <div class="text-center">
                    <img src="./images/Login/top-logo.png" alt="">
                </div>
            </div>
            <div class="form-content">
                <div class="signup-heading">
                    <h3 class="text-center">Create an Account</h3>
                    <p class="text-center">Enter your details to Signup</p>

                </div>
                <p class="text-center success"><i class="fa fa-check-circle" aria-hidden="true"></i> Your account has been successfully created.</p>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="firstname">First Name *</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter your First Name">
                    </div>

                    <div class="form-group">
                        <label for="lastname">Last Name *</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter your Last Name">
                    </div>

                    <div class="form-group">
                        <label for="emailAdd">Email *</label>
                        <input type="email" class="form-control" id="emailAdd" placeholder="Enter your Email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" name="password"
                            placeholder="Enter your Password" required>
                        <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>

                    <div class="form-group">
                        <label for="con_password">Confirm Password</label>
                        <input id="con_password" type="password" class="form-control" name="password"
                            placeholder="Enter your Password" required>
                        <span toggle="#con_password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>

                    <button type="button" class="btn signup-btn">Sign Up</button>

                    <!-- signup -->
                    <p class="text-center sign-up-text">Already have an Account? <a href="login.html">Login</a>
                    </p>
                </form>
            </div>
        
        </div>
    </section>



    

    <!-- JavaScript -->
    <!-- JQuery -->
    <script src="./js/jquery.js"></script>

    <!-- bootstrap javaScript -->
    <script src="./js/bootstrap/bootstrap.min.js"></script>

    <!-- javaScript -->
    <script src="./js/script.js"></script>

</body>

</html>
