<!DOCTYPE html>
<html lang="en">

<head>
    <!-- mata data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Note - Contact Us</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon/favicon.ico" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Responsive Css -->
    <link rel="stylesheet" href="./css/responsive.css">

</head>

<body>


     <!-- Navigation -->
    <section class="navigation white-nav">
        <div class="nav-box">
            <div class="container">
                <nav class="navbar">
                    <!-- Logo -->
                    <div class="nav-logo">
                        <img src="./images/Logos/top-logo-white.png" alt="">
                    </div>
                    <!-- Link -->
                    <div class="nav-menu-link">
                        <ul class="navbar-nav container">
                            <!-- Dashboard -->
                            <li class="nav-item">
                                <a class="nav-link" href="searchpage.html">Search Notes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sell Your Notes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="faq.html">FAQ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="contactus.html">Contact Us</a>
                            </li>
                            <!-- Logout Btn -->
                            <li class="nav-item">
                                <div id="btn-white">
                                    <a class="btn" href="" title="Logout" role="button">Logout</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- Mobile Toggle Btn -->
                    <div class="menu-toggle" id="mobile-menu">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </nav>
            </div>
        </div>
    </section>


    <!-- Head -->
    <section id="head">
        <div id="page-head-content">
            <div class="page-text">
                <p>Contact Us</p>
            </div>
        </div>
    </section>


    <!-- Contact Form -->
    <section id="contact-form">
        <div class="content-box">
            <div class="container">
                <div class="title">
                    <p>Get In Touch</p>
                    <p class="title-btm-txt">Let us know how to get back to you</p>
                </div>


                <form>

                    <div class="row">
                        <div class="col-lg-6">
                            <!-- Contact Us Left -->
                            <div class="form-group">
                                <label for="fullname">Full Name *</label>
                                <input type="text" class="form-control" id="fullname" placeholder="Enter Your Full Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Enter Your Email" required>
                            </div>

                            <div class="form-group">
                                <label for="subject">Subject *</label>
                                <input type="text" class="form-control" id="subject"
                                    placeholder="Enter Your Subject" required>
                            </div>

                        </div>
                        <!-- contact Us Right -->
                        <div class="col-lg-6">

                            <div class="form-group">
                                <label for="comments">Comments / Questions *</label>
                                <textarea id="comments" name="Comments"  class="form-control" placeholder="comments..." required ></textarea>
                               
                            </div>

                        </div>
                        <!-- Submit Buttom -->
                        <div class="col-lg-12">

                            <div id="btn-purple">
                                <a class="btn" href="#" title="Submit" role="button">Submit</a>
                            </div>
                            
                        </div>

                    </div>

                </form>

            </div>
        </div>
    </section>

    
    <hr>


    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <!-- Copyright -->
                <div class="col-md-6 col-sm-8 foot-text text-left">
                    <p>Copyright &copy; TatvaSoft All Rights Reserved By</p>
                </div>
                <!-- Social Icon -->
                <div class="col-md-6 col-sm-4 foot-icon col-sm-4 text-right">
                    <ul class="social-list">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>


    <!-- JavaScript -->
    <!-- JQuery -->
    <script src="./js/jquery.js"></script>

    <!-- bootstrap javaScript -->
    <script src="./js/bootstrap/bootstrap.min.js"></script>

    <!-- javaScript -->
    <script src="./js/script.js"></script>

</body>

</html>
