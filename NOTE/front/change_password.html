<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Note - Change Password</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon/favicon.ico" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- font-awesome -->
    <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Responsive Css -->
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>

    <section id="change-password">
        <div class="box">
            <div class="logo">
                <div class="text-center">
                    <img src="./images/Login/top-logo.png" alt="">
                </div>
            </div>
            <div class="form-content">
                <div class="change-pass-heading">
                    <h3 class="text-center">Change Password</h3>
                    <p class="text-center">Enter your new password to change password</p>
                </div>

                <form id="login-form" class="form" action="#" method="post">

                    <!-- old password -->
                    <div class="form-group">
                        <div class="pass-and-forgpass">
                            <label for="oldpassword" class="text-left">Old Password</label>
                        </div>
                        <div class="password-input">
                            <input id="oldpassword" type="password" class="form-control" name="oldpassword"
                                placeholder="Enter your old Password" required>
                            <span toggle="#oldpassword" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>

                    </div>
                    <!-- new password -->
                    <div class="form-group">
                        <div class="pass-and-forgpass">
                            <label for="newpassword" class="text-left">New Password</label>
                        </div>
                        <div class="password-input">
                            <input id="newpassword" type="password" class="form-control" name="newpassword"
                                placeholder="Enter your new Password" required>
                            <span toggle="#newpassword" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>

                    </div>
                    <!-- confirm password -->
                    <div class="form-group">
                        <div class="pass-and-forgpass">
                            <label for="confirmpassword" class="text-left">Confirm Password</label>
                        </div>
                        <div class="password-input">
                            <input id="confirmpassword" type="password" class="form-control" name="confirmpassword"
                                placeholder="Enter your confirm Password" required>
                            <span toggle="#confirmpassword" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>

                    </div>
                    <!-- login btn -->
                    <button type="button" class="btn change-pass-btn">Submit</button>
                    
                </form>
            </div>

        </div>
    </section>




    <!-- JavaScript -->
    <!-- JQuery -->
    <script src="./js/jquery.js"></script>

    <!-- bootstrap javaScript -->
    <script src="./js/bootstrap/bootstrap.min.js"></script>

    <!-- javaScript -->
    <script src="./js/script.js"></script>
</body>

</html>
